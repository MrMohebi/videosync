<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form id="join">
      <input type="text" placeholder="username" id="username">
      <input type="text" placeholder="room name" id="room_name">
      <input type="submit" value="Join" id="join_room">
    </form>

    <span id="room_info">
      <label for="use_latency">Adjust for latency: <input type="checkbox" id="use_latency" checked></label>
      <input type="button" value="Select video" id="select_video">
      <input type="button" value="Share this page" id="share_page">
      <fieldset>
        <legend id="room"></legend>
        <table id="usernames"></table>
        <input type="button" value="Leave" id="leave_room" style="margin-top: 1.5em">
      </fieldset>
    </span>
    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
