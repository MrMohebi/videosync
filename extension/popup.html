<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <title>WatchSync</title>
  </head>
  <body>
    <form id="join">
      <input title="Username" type="text" placeholder="username" id="username">
      <input title="Room name" type="text" placeholder="room name" id="room_name">
      <input title="Join room" type="submit" value="Join" id="join_room">
    </form>

    <span id="room_info">
      <label title="Adjusting for latency skips ahead to make sure you are synced" for="use_latency">Adjust for latency: <input type="checkbox" id="use_latency" checked></label>
      <input title="Select the video you wish to sync" type="button" value="Select video" id="select_video">
      <input title="Share your current tab to other people in the room" type="button" value="Share this page" id="share_page">
      <fieldset>
        <legend id="room"></legend>
        <table id="usernames"></table>
        <input title="Leave room" type="button" value="Leave" id="leave_room" style="margin-top: 1.5em">
      </fieldset>
    </span>
    <script src="browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
